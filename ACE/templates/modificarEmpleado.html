{% extends "ejemplo.html" %} 
 {% block content %}
 <link rel="stylesheet" href="{{ STATIC_URL}}css/factura.css">
	<div class="contenido row" style="background-image: url({{ STATIC_URL}}img/fondo.jpg); background-size:100%100%; margin: 0px; ">
		
     
    <div class="col s12 m2 l2"></div>
        <div class="card col s12 m8 l8 z-depth-5" style="padding-right: 0px;
	padding-left: 0px;">
        	<div class="card-content z-depth-5">
        		<span class="card-title">Modificar Empleado</span> 
        	</div>
            		<div class="card-action z-depth-5">
            			<form method="post" class="form">{% csrf_token %}
         <div class="log row">
           <div class="input-field col s4">
    <input id="identificador" name="identificador" type="number" class="validate" required maxlength="8">
     <label for="identificador" center>DNI del Empleado</label>
    </div>

    <div class="input-field col s4">
      <select name="valor" id="valor" required="required" class="validate">
      <option value="" disabled selected>¿Desea modificar el DNI del Empleado?</option>
      <option value="1">Si</option>
      <option value="2">No</option>
    </select>
  </div>

    <div class="datoid" id="datoid" style="display: none;">
       <div class="input-field col s4">
          <input id="dni" name="dni" type="number" class="validate" data-length="8" required>
          <label for="dni" center>DNI</label>
        </div>
    </div>          
 
    <div class="input-field col s4">
      <select name="dato" id="dato" required="required" class="validate">
      <option value="" disabled selected>¿Desea modificar los Datos del Empleado?</option>
      <option value="1">Si</option>
      <option value="2">No</option>
    
    </select>
  </div>

    <div class="input-field col s4">
    <select name="trabaja" id="trabaja" required="required" class="validate"> 
      <option value="" disabled selected>¿Pertenece a?</option>
      <option value="1">Administracion</option>
      <option value="2">Consorcio</option>
    </select>
</div>
<div class="con" id="con" style="display: none;">
  <div class="log row">
            <div class="input-field col s4">
          <input id="consorcio" name="consorcio" type="text" class="validate" required>
          <label for="consorcio" center>Consorcio</label>
        </div>
  </div>
  </div>
  </div>
  <div class="dat row" id="dat" style="display: none;">
      <div class="log row">
 
          <p>Datos del Empleado:</p><br>
          <div class="input-field col s3">
          <input id="nombre" name="nombre" type="text" class="validate" required>
          <label for="nombre" center>Nombre</label>
        </div>
     
          <div class="input-field col s3">
          <input id="apellido" name="apellido" type="text" class="validate" required>
          <label for="apellido" center>Apellido</label>
        </div>
         <div class="input-field col s3">
          <input id="cuil" name="cuil" type="number" class="validate" required>
          <label for="cuil" center>Cuil</label>
        </div>
        <div class="log row">
        <div class="input-field col s3">
          <input id="nacionalidad" name="nacionalidad" type="text" class="validate" required>
          <label for="nacionalidad" center>Nacionalidad</label>
        </div>
         
     </div>
         <div class="log row">
          <div class="input-field col s4">
          <input id="email" name="email" type="email" class="validate" required>
          <label for="email" center>Email</label>
        </div>
     
          <div class="input-field col s4">
          <input id="telFijo" name="telFijo" type="number" class="validate" required>
          <label for="telFijo" center>Telefono Fijo</label>
        </div>
     
          <div class="input-field col s4">
          <input id="celular" name="celular" type="number" class="validate" required>
          <label for="celular" center>Celular</label>
        </div>
   
   
          <div class="input-field col s4">
          <input id="localidad" name="localidad" type="text" class="validate" required>
          <label for="localidad" center>Localidad</label>
        </div>
      <div class="input-field col s4">
          <input id="direccion" name="direccion" type="text" class="validate" required>
          <label for="direccion" center>Direccion</label>
        </div>

          <div class="input-field col s4">
          <input id="cp" name="cp" type="text" class="validate" required>
          <label for="cp" center>Codigo Postal</label>
        </div>
      </div> 

        </div>
 </div>
      <div class="boton center">
         <div class="botn row">
      <button class="btn waves-effect waves-light center" type="submit" name="action">Modificar</button>
  <button class="btn waves-effect waves-light center" type="reset" name="action">Borrar</button></div>
 
  </div>
</form>
          			</div><div class="borde"></div>
          	</div> 
          	<div class="col s12 m2 l2"></div>
      
	</div>
	
</div>
  
        <script> 

     //valido select nulo
    $("select[required]").css({display: "block", height: 0, padding: 0, width: 0, position: 'absolute'});
    $("select[required]").css({display: "block", height: 0, padding: 0, width: 0, position: 'absolute'});
    $("select[required]").css({display: "block", height: 0, padding: 0, width: 0, position: 'absolute'});  
          
    $('#valor').change(function() {
    
    if($('#valor').val() == '1'){
      $(".datoid").show();
    };
    if($('#valor').val() == '2'){
      $(".datoid").hide();
      document.getElementById("dni").required = false;
    };
    });

    $('#dato').change(function() {
    
    if($('#dato').val() == '1'){
      $(".dat").show();
    };
    if($('#dato').val() == '2'){
      $(".dat").hide();
      document.getElementById("nombre").required = false;
      document.getElementById("apellido").required = false;
      document.getElementById("cuil").required = false;
      document.getElementById("nacionalidad").required = false; 
      document.getElementById("email").required = false;
      document.getElementById("telFijo").required = false;
      document.getElementById("celular").required = false;
      document.getElementById("localidad").required = false;
      document.getElementById("direccion").required = false;
      document.getElementById("cp").required = false;
      
    };
    });
  
   </script>
   <script>
  $('#trabaja').change(function() {
    
    if ($('#trabaja').val() == 1)
    {
        $(".con").hide();
        document.getElementById("consorcio").required = false;
    };
    
    if ($('#trabaja').val() == 2)
    {
        $(".con").show();
       
    };
    
});</script>
        <script>
          //Calendario

  $('.datepicker').pickadate({
     selectMonths: true, // Creates a dropdown to control month
    selectYears: 15, // Creates a dropdown of 15 years to control year,
    today: 'Hoy',
    clear: 'Borrar',
    close: 'Ok',
    format: 'dd/mm/yyyy',
   onClose: function() {
        valid();
    }
     });

        </script>
{% endblock %}
