{% extends "ejemplo.html" %} 
 {% block content %}
 <link rel="stylesheet" href="{{ STATIC_URL}}css/factura.css">
  <div class="contenido row" style="background-image: url({{ STATIC_URL}}img/fondo.jpg); background-size:100%100%; margin: 0px; ">
    <div class="col s4"></div>
        <div class="card col s4 z-depth-5" style="padding-right: 0px;
	padding-left: 0px;">
        	<div class="card-content">
        		<span class="card-title">Movimientos Totales Cuenta Efectivo</span> 
        	</div>
            		<div class="card-action z-depth-5">
	<form method="post" class="form">{% csrf_token %}
    <div class="lo row">
    <div class="input-field">
      <select name="tiempo" id="tiempo">
      <option value="" disabled selected>Tiempo</option>
      <option value="1">Dia Especifico</option>
      <option value="2">Mes Especifico</option>
      <option value="3">Periodo de Tiempo</option>
    </select>
  
  </div>
  </div>

<div class="tiempo1 row" id="tiempo1" style="display: none;">
    <div class="input-field">
        <input name="dia" id="dia" type="text" class="datepicker" >
        <label for="dia">Dia</label>
        </div>
  </div>

<div class="tiempo2 row" id="tiempo2" style="display: none;">
    <div class="input-field">
       <select name="mes" id="mes"  class="validate"> 
      <option value="" disabled selected>Mes</option>
      <option value="0">Enero</option>
      <option value="1">Febrero</option>
      <option value="2">Marzo</option>
      <option value="3">Abril</option>
      <option value="4">Mayo</option>
      <option value="5">Junio</option>
      <option value="6">Julio</option>
      <option value="7">Agosto</option>
      <option value="8">Septiembre</option>
      <option value="9">Octubre</option>
      <option value="10">Noviembre</option>
      <option value="11">Diciembre</option>
    </select>
       
        </div>
  </div>

<div class="tiempo3 row" id="tiempo3" style="display: none;">
    <div class="input-field">
        <input name="fechaInicio" id="fechaInicio" type="text" class="datepicker" >
        <label for="fechaInicio">Fecha de Inicio</label>
        </div>
        <div class="input-field">
        <input name="fechaCierre" id="fechaCierre" type="text" class="datepicker" >
        <label for="fechaCierre">Fecha de Cierre</label>
        </div>
  </div>

            			     <div class="lo row">
    <div class="input-field">
      <select name="caja" id="caja">
      <option value="" disabled selected>Caja</option>
      <option value="1">Caja Administración</option>
      <option value="2">Caja Consorcio</option>
    </select>
  
  </div>
  </div>
      
<div class="cons row" id="cons" style="display: none;">
    <div class="input-field">
        <input name="consorcio" id="consorcio" >
        <label for="consorcio">Numero de Consorcio</label>
          
        </div>
  </div>
   <div class="boton center">
         <div class="botn row">
      <button class="btn waves-effect waves-light center" type="submit" name="action">Mostrar</button>
  <button class="btn waves-effect waves-light center" type="reset" name="action">Borrar</button></div>
 
  </div>

          			</div></form>
          			<div class="borde"></div>
          	</div> 
          	<div class="col s4"></div>
      </div>


<script> 
 $(document).ready(function(){
    $('.datepicker').pickadate({
    monthsFull: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
    monthsShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
    weekdaysFull: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
    weekdaysShort: ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'],
    weekdaysLetter: [ 'D', 'L', 'M', 'M', 'J', 'V', 'S' ],
    selectMonths: true,
    selectYears: 100, // Puedes cambiarlo para mostrar más o menos años
    today: 'Hoy',
    clear: 'Limpiar',
    close: 'Ok',
    closeOnSelect: true,
    labelMonthNext: 'Siguiente mes',
    labelMonthPrev: 'Mes anterior',
    labelMonthSelect: 'Selecciona un mes',
    labelYearSelect: 'Selecciona un año',
    format: 'yyyy-mm-dd',
   onClose: function() {
        valid();
    }
     });
  });



  $('#caja').change(function() {
    
    if($('#caja').val() == '2'){
      $(".cons").show();
    };
    if($('#caja').val() == '1'){
      $(".cons").hide();
      document.getElementById("consorcio").required = false;
    };
    });

$('#tiempo').change(function() {
    
    if($('#tiempo').val() == '3'){
      $(".tiempo3").show();
      $(".tiempo2").hide();
      $(".tiempo1").hide();
      document.getElementById("mes").required = false;
      document.getElementById("dia").required = false
    };

    if($('#tiempo').val() == '2'){
      $(".tiempo3").hide();
      $(".tiempo2").show();
      $(".tiempo1").hide();
      document.getElementById("fechaInicio").required = false;
      document.getElementById("fechaCierre").required = false;
      document.getElementById("dia").required = false
    };
    if($('#tiempo').val() == '1'){
      $(".tiempo3").hide();
      $(".tiempo2").hide();
      $(".tiempo1").show();
      document.getElementById("fechaInicio").required = false;
      document.getElementById("fechaCierre").required = false;
      document.getElementById("mes").required = false;
    };
    });

  </script>
  {% endblock %}
