 //valido select nulo
    $("select[required]").css({display: "block", height: 0, padding: 0, width: 0, position: 'absolute'});
	
	
    $('#valores').change(function() {
    
    if($('#valores').val() == '2'){
      $(".cl").show();
	  $(".dat").hide();
	  $(".em").hide();
	  $(".us").hide();
	  document.getElementById("nombre").required = false;
	  document.getElementById("apellido").required = false;

    };

      $(".cl").hide();
	  $(".dat").show();
	  $(".em").hide();

      document.getElementById("clave").required = false;
	  document.getElementById("clave_conf").required = false;
	  document.getElementById("email").required = false;
	  document.getElementById("usuario").required = false;

	  document.getElementById("usuario").required = false;
    };
	if($('#valores').val() == '4'){
      $(".cl").hide();
	  $(".dat").hide();
