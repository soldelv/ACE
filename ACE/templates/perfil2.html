{% extends "ejemplo.html" %}
      {% block content %}
      <link rel="stylesheet" href="{{ STATIC_URL}}css/factura.css">
  <div class="contenido row" style="background-image: url({{ STATIC_URL}}img/fondo.jpg); background-size:100%100%; margin: 0px;">
    <div class="col s12 m2 l2"></div>
        <div class="card col s12 m8 l8  z-depth-5" style="padding-right: 0px;
	padding-left: 0px;">
        	<div class="card-content">
        		<span class="card-title">Usuario {{user.username}}</span> 
        	</div>
            		<div class="card-action z-depth-5">

						<table class="responsive-table">
        <thead>
          <tr>
              <th>Nombre de Usuario</th>
              <th>Email</th>
        <th>Nombre</th>
              <th>Apellido</th>
        
          </tr>
     </thead>

        <tbody>
         
          <tr>
			<td>{{user.username}}</td>
			<td>{{user.email}}</td>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
           
          </tr>
   
        </tbody>
      </table> 
	  
	      <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <form method="post" class="form">{% csrf_token %}
                
         <div class="log row">
          <div class="input-field col s6">
          <input id="nombre" name="nombre" type="text" class="validate">
          <label for="nombre" center>Nombre</label>
		  </div>
		  <div class="input-field col s6">
		  <input id="apellido" name="apellido" type="text" class="validate">
          <label for="apellido" center>Apellido</label>
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <button class="btn waves-effect waves-light center" type="submit" name="valor" value="1">Agregar</button>
    </div>
	</form>
  </div>
  
    <div id="modal2" class="modal">
    <div class="modal-content">
      <form method="post" class="form">{% csrf_token %}
                
         <div class="log row">
          <div class="input-field col s6">
          <input id="clave" name="clave" type="password" class="validate">
          <label for="clave" center>Clave</label>
		  </div>
		  <div class="input-field col s6">
		  <input id="clave_conf" name="clave_conf" type="password" class="validate">
          <label for="clave_conf" center>Confirmar Clave</label>
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <button class="btn waves-effect waves-light center" type="submit" name="valor" value="2">Cambiar</button>
    </div></form>
  </div>
  
   <div id="modal3" class="modal">
    <div class="modal-content">
      <form method="post" class="form">{% csrf_token %}
                
         <div class="log row">
          <div class="input-field col s10">
          <input id="email" name="email" type="email" class="validate">
          <label for="email" center>Email</label>
		  </div>
      </div>

    </div>
    <div class="modal-footer">
      <button class="btn waves-effect waves-light center" type="submit" name="valor" value="3">Cambiar</button>
    </div></form>
  </div> 
  
     <div id="modal4" class="modal">
    <div class="modal-content">
      <form method="post" class="form">{% csrf_token %}
                
         <div class="log row">
          <div class="input-field col s10">
          <input id="usuario" name="usuario" type="text" class="validate">
          <label for="usuario" center>Usuario</label>
		  </div>
      </div>

    </div>
    <div class="modal-footer">
      <button class="btn waves-effect waves-light center" type="submit" name="valor" value="4">Cambiar</button>
    </div></form>
  </div>
  
	  <div class="boton center">
         <div class="botn row" style="padding-top:30px;">
      <button class="btn modal-trigger center" data-target="modal1" type="submit" name="datos" value="1">Agregar Datos</button>
	  <button class="btn modal-trigger center" data-target="modal2" type="submit" name="num" value="2">Cambiar Clave</button>
	  <button class="btn modal-trigger center" data-target="modal3" type="submit" name="nro" value="3">Cambiar Email</button>
	  <button class="btn modal-trigger center" data-target="modal4" type="submit" name="n" value="4">Cambiar Usuario</button>
 </div>
  </div>

          			</div>
          			<div class="borde"></div>
          	</div> 
          	<div class="col s12 m2 l2"></div>
          </div>
		   <script>

          //Calendario
   document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.modal');
    var instances = M.Modal.init(elems, options);
  });

  // Or with jQuery

  $(document).ready(function(){
    $('.modal').modal();
  });</script>
        {% endblock %}
