          //Calendario

  $('.datepicker').pickadate({
     selectMonths: true, // Creates a dropdown to control month
    selectYears: 15, // Creates a dropdown of 15 years to control year,
    today: 'Hoy',

   onClose: function() {
        valid();
    }
     });

  <script>
  $('#tipofactura').change(function() {
    
    if ($('#tipofactura').val() == 1)
    {
        $(".ab").show();
        $(".ga").hide();
        $(".se").hide();
    };
    
    if ($('#tipofactura').val() == 2)
    {
        $(".ga").show();
        $(".ab").hide();
        $(".se").hide();
    };

    if ($('#tipofactura').val() == 3)
    {
        $(".se").show();
        $(".ga").hide();
        $(".ab").hide();
    };
    
});</script>
